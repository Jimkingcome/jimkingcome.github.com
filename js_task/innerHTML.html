<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:200px;height:150px;border:1px solid black;}
</style>
<script>
window.onload=function(){
	var oText=document.getElementById('text1');
	var oButton=document.getElementById('button1');
	var oDiv=document.getElementById('div1');
	oButton.onclick=function(){
		oDiv.innerHTML=oText.value;
	};
};
</script>
</head>

<body>
<input id='text1' type='text'/>
<input id='button1' type='button' value='设置文字'/>
<div id='div1'>
</div>
</body>
</html>
