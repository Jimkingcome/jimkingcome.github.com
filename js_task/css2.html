<script>
function css(obj,name,value){
	if (arguments.length==2) {
        return obj.style[name];
	}
	else{
		obj.style[name]=value;
	}
}
window.onload=function(){
	var oDiv=document.getElementById('div1');
	alert(css(oDiv, 'height'));
	css(oDiv, 'background', 'green');
};
