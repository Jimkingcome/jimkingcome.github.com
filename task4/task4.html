<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

.main {
	width: 400px;
	height: 200px;
	background-color: #ccc;
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -100px 0 0 -200px;
    overflow: hidden;
}

.div1{
	width: 100px;
	height:100px;
	background-color: #fc0;
	border-radius: 50%;
	position: absolute;
}
.tl {
	top: -50px;
	left:-50px;
}
.rb {
	bottom: -50px;
	right: -50px;
}

</style>
</head>

<body>
    <div class="main">
        <div class="div1 tl"></div>
        <div class="div1 rb"></div>
    </div>
</body>
</html>
