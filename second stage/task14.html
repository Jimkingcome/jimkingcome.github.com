  //由于循环两次，可以改为先总数组排序，再判断并加入节点。
  aqiData.sort(function(value1,value2){
    return value2[1]-value1[1];
  })
  var aqi_list=document.getElementById('aqi-list');
  var hanzi = ["一","二","三"];
  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60){
      var li=document.createElement("li");
      var content=document.createTextNode('第'+hanzi[i]+'名：'+aqiData[i][0]+'，'+aqiData[i][1]);
      li.appendChild(content);
      aqi_list.appendChild(li);
    }  
  }
