<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>圣杯布局</title>
<style>
.bd {
	padding: 0 150px;
}

.main {
	background-color:red;
	float: left;
	width: 100%;
}

.left {
	background-color: blue;
	float: left;
	width: 150px;
	margin-left: -100%;
	position: relative;
	left: -150px;
}

.right{
	background-color: yellow;
	float: left;
	width: 150px;
	margin-left: -150px;
	position: relative;
	right: -150px;
}
</style>
</head>

<body>
<div class="bd">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>    
</body>
</html>
