<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

</style>
</head>
<script>
function getByClass(oParent,sClass){
	var aResult=[];
	var aEle=oParent.getElementsByTagName('*');
	for (var i = aEle.length - 1; i >= 0; i--) {
		if(aEle[i].className==sClass){
			aResult.push(aEle[i]);
		}
	};
	return aResult;
}

window.onload=function(){
	var oUl=document.getElementById('ul1');
	var aBox=getByClass(oUl,'box');
	for (var i = aBox.length - 1; i >= 0; i--) {
		aBox[i].style.background='red';
	};
}
</script>
<body>
<ul id="ul1">
	<li class="box"></li>
	<li class="box"></li>
	<li></li>
	<li></li>
	<li></li>
	<li class="box"></li>
	<li></li>
</ul>
</body>
</html>
